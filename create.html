<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Create a Custom Order</title>
    <meta charset = "UTF-8" />
    <link href="listStyle.css" rel="stylesheet">
  </head>


  <body>
    <div class="div1">
    <h1>Custom Order</h1>
    <form>
      <fieldset>
        <legend>Customer Information</legend>
        <div>
            <form action="/action_page.php">
              <label for="fname">Full Name</label>
              <input class="form"type="text" id="fname" name="firstname" placeholder="Your name..">

              <label for="lname">Email</label>
              <input class="form"type="text" id="lname" name="lastname" placeholder="i.e. hello@deltahandpies.com">

              <label for="lname">Address</label>
              <input class="form"type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="lname">City</label>
              <input class="form"type="text" id="lname" name="lastname" placeholder="i.e. Sacramento">

              <label for="lname">Zipcode</label>
              <input class="form"type="text" id="lname" name="lastname" placeholder="i.e. 95825">

              <label for="lname">State</label>
              <input class="form"type="text" id="lname" name="lastname" placeholder="i.e. CA">



            </form>
</div>
      </fieldset>
    </form>

     <fieldset>
       <legend>Order Information</legend>
       <form name="myForm" id="myForm" onsubmit="return validateForm()">
          Item: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;QTY<br />
          <input type="text" id="items" placeholder="i.e. Moroccan Pumpkin Stew" />
          <input type="text" id="qty" placeholder="i.e 2" />
          <input type="button" id="addMore" value="Add More Item" /><br />

      <br/>
      </form>

     </fieldset>

   <p>
      <center>
        <a class="btn btn-submit" href="orderAdded.html" role="button">Submit</a>
        <a class="btn btn-reset" href="create.html" role="button">Reset</a>
        <a class="btn btn-cancel" href="index.html" role="button">Cancel</a>
      </center>
     </p>
     <div>
  </body>
  <script>document.getElementById("addMore").onclick = function() {
    var form = document.getElementById("myForm");
    var input = document.createElement("input");
    var input2 = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("placeholder", "Item name");
    input2.setAttribute("type", "text");
    input2.setAttribute("placeholder", "Quantity");
    var br = document.createElement("br");
    form.appendChild(input);
    form.appendChild(input2);
    form.appendChild(br);
}</script>
</html>
